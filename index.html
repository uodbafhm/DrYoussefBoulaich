<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Youssef Boulaich | Cabinet Dentaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-ar: 'Almarai', sans-serif;
        --font-sans: 'Outfit', sans-serif;
      }
      .font-ar { font-family: var(--font-ar); }
      .font-sans { font-family: var(--font-sans); }
      
      body {
        font-family: var(--font-ar);
        transition: background-color 0.3s ease;
        scroll-behavior: smooth;
      }
      .nav-hover-effect {
        position: relative;
      }
      .nav-hover-effect::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        right: 0;
        background-color: #3b82f6;
        transition: width 0.3s ease;
      }
      .nav-hover-effect:hover::after {
        width: 100%;
      }
      [dir="ltr"] .nav-hover-effect::after {
        right: auto;
        left: 0;
      }

      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-bounce-subtle {
        animation: bounce-subtle 3s infinite ease-in-out;
      }
    </style>
